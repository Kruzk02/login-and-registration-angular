<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input id="username" formControlName="username" type="text" />
    <div *ngIf="updateForm.get('username')?.invalid && updateForm.get('username')?.touched">
      <small *ngIf="updateForm.get('username')?.hasError('required')">Username is required.</small>
      <small *ngIf="updateForm.get('username')?.hasError('minlength')">Username must be at least 3 characters.</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="updateForm.get('email')?.invalid && updateForm.get('email')?.touched">
      <small *ngIf="updateForm.get('email')?.hasError('required')">Email is required.</small>
      <small *ngIf="updateForm.get('email')?.hasError('email')">Enter a valid email.</small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="updateForm.get('password')?.invalid && updateForm.get('password')?.touched">
      <small *ngIf="updateForm.get('password')?.hasError('required')">Password is required.</small>
      <small *ngIf="updateForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
    </div>
  </div>

  <div>
    <label for="bio">Bio:</label>
    <textarea id="bio" formControlName="bio"></textarea>
    <div *ngIf="updateForm.get('bio')?.invalid && updateForm.get('bio')?.touched">
      <small *ngIf="updateForm.get('bio')?.hasError('maxlength')">Bio cannot exceed 500 characters.</small>
    </div>
  </div>

  <div>
    <label for="profilePicture">Profile Picture:</label>
    <input id="profilePicture" formControlName="profilePicture" type="file"/>
  </div>

  <button type="submit" [disabled]="updateForm.invalid">Update</button>

  <div *ngIf="message">{{ message }}</div>
</form>
