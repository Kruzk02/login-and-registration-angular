<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"><b>Username</b></label>
                        <input type="text" formControlName="username" name="username" id="username" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" 
                        required>
                        <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched" class="text-primary-600">
                            Please provide a valid username
                        </span>
                    </div>
                    <div>
                        <label for="psw" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"><b>Password</b></label>
                        <input type="password" formControlName="password" name="psw" id="psw" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>    
                        <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="text-primary-600">
                            Please provide a valid password
                        </span>
                        <div class="text-center">
                            <span 
                            *ngIf="message == 'Success Login, redirecting to home page'; else errorTemplate"
                            [ngStyle]="{ color: 'green'}"class="text-center"
                            >{{message}}</span>
                            <ng-template #errorTemplate>
                                <span [ngStyle]="{ color: 'red' }">{{message}}</span>
                            </ng-template>  
                        </div>                        
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <button type="submit" routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
